{% extends 'base.html' %}

{% block title %}
    Добавление скейтборда
{% endblock %}


{% block content %}
    <div class="container">
        <h1 align="center">Добавление скейтборда</h1>
        <br>
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input class="btn btn-success" type="submit" value="Добавить скейт">
        </form>
    </div>
{% endblock %}
